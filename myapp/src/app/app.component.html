<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homecoming</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.ibb.co/6m4cmg0/draf1.png');
      background-size: cover; /* ปรับขนาดรูปพื้นหลังให้ครอบคลุมพื้นที่ทั้งหน้าจอ */
      background-repeat: no-repeat; /* ไม่ให้รูปพื้นหลังทำซ้ำ */
      background-attachment: fixed; /* คงที่ให้รูปพื้นหลังอยู่ในที่เดิมเมื่อเลื่อนหน้าจอ */
      background-position: center; /* จัดตำแหน่งของรูปพื้นหลังให้ตรงกลาง */
      height: 100vh; /* 100% ของความสูงของหน้าจอ (viewport height) */
    }
  </style>
</head>
<body>
  <!-- คุณอาจไม่ต้องใช้งาน <img> หากเลือกที่จะใช้รูปพื้นหลังแทน -->
</body>
</html>
